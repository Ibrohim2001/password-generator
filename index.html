<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <button class="theme_changer">
      <span class="circle"><i class="fas fa-sun light"></i> <i class="fas fa-moon night"></i></span>
    </button>
    <h1 class="title">Generate a <span>random password</span></h1>
    <p class="slogan">Never use insecure password again</p>

    <button class="generator_btn">Generate passwords</button>
    <button class="copy_password">Copy</button>
    <div class="password_field">
      <p class="password"></p>
    </div>

  </div>

  <script src="./index.js"></script>
</body>
</html>
